<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Live search and sort multiple JSON data files using vanilla javascript" />
    <meta name="author" content="bradsec" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>JSONSearch Demo</title>
</head>
  <body>
    <div class="container">
      <h1><a href="https://github.com/bradsec/jsonsearch">JSON Search and Sort with JavaScript Demo</a></h1>
      <h4>Live search and sort one or more JSON data files</h4>
      <p class="v-spaced">The example demonstrates a mock product pricing and sale comparison between two stores (using two JSON files/datasets).</p>

      <div id="jsonFileNames"></div>
      <div class="tag-group v-spaced"><span id="woolworths-total-count">0</span><span id="woolworths-half-price-count">0</span></div>
      <div class="tag-group v-spaced"><span id="coles-total-count">0</span><span id="coles-half-price-count">0</span></p></div>
      <div class="select-container">
      <select id="sort-order">
        <option value="saving" selected>Saving</option>
        <option value="pricewas">Was Price</option>
        <option value="pricenow">Now Price</option>
        <option value="name">Name</option>
      </select>
    </div>
      
      <div class="select-container">
      <select id="sort-direction">
        <option value="ascending">Ascending</option>
        <option value="descending" selected>Descending</option>
      </select>
    </div>
    <div class="search-container">
      <input type="text" id="search-box" placeholder="Filter search...">
    </div>
      <div id="search-result-count"></div>
      <div id="results"></div>
      <div id="spinner" class="spinner"></div>
    </div>
    <script src="js/jsonsearch.js"></script>
  </body>
</html>
